<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/cadastro.css">
    <title>Health Services | Cadastro</title>
</head>
<body>
    <form class="form_container" action="">
            <div class="cta">Registre-se</div>
            <img class="logoHealth" src="/assets/image/cruz.svg" alt="" srcset="">
            <div class="login">
                <div class="login__text">
                    <img src="/assets/image/icons/user-regular.svg" alt="">
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="login__email">
                    <img src="/assets/image/icons/envelope-regular.svg" alt="">
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="login__password">
                    <img src="/assets/image/icons/lock-solid.svg" alt="">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="login__password">
                    <img src="/assets/image/icons/lock-solid.svg" alt="">
                    <input type="password" name="password" id="password" placeholder="Confirmar senha">
                </div>
            </div>
            <div class="login__button">
                <button name="login" id="login">
                    <a class="registrar" href="/cadastroRealizado.html">Registrar</a>
                </button>
            </div>
            <img class="logoIcc" src="/assets/image/LogoIcc.svg" alt="" srcset="">
        </form>
        <div class="lines">
            <div class="line_green"></div>
            <div class="line_blue"></div>
        </div>
</body>
</html>
