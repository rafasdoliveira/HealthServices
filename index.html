<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/index.css">
    <title>Health Services | Login</title>
</head>
<body>
        <form class="form_container" action="">
            <img class="logoHealth" src="/assets/image/cruz.svg" alt="" srcset="">
            <span class="span_text">Entre com seu login e senha para acessar os servi√ßos</span>
            <div class="login">
                <div class="login__email">
                    <img src="/assets/image/icons/user-regular.svg" alt="">
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="login__password">
                    <img src="/assets/image/icons/lock-solid.svg" alt="">
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>
                <div class="login__lembrar">
                    <input type="radio" name="lembrar" id="lembrar">
                    <label class="span_text" for="">Lembrar</label>
                </div>
            </div>
            <div class="login__button">
                <button name="login" id="login">
                    <a href="/menu.html">Login</a>
                </button>
                
                <button name="registrar" id="registrar">
                    <a href="/cadastro.html">Registre-se</a>
                </button>
            </div>
            <a href="/recuperarSenha.html" class="span_text">Esqueci minha senha</a>
            <img class="logoIcc" src="/assets/image/LogoIcc.svg" alt="" srcset="">
        </form>
        <div class="lines">
            <div class="line_green"></div>
            <div class="line_blue"></div>
        </div>
</body>
</html>
